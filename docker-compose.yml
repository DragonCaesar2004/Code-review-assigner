services:
  # База данных PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: code_review_assigner_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: code_review_assigner_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code_review_assigner_app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/code_review_assigner_db 
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 2 &&
        echo 'Running migrations...' &&
        uv run alembic upgrade head &&
        echo 'Starting application...' &&
        uv run uvicorn src.main:app --host 0.0.0.0 --port 8080 --reload
      "

volumes:
  postgres_data:
